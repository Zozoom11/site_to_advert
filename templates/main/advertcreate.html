{% extends 'base.html' %}
{% block content %}
<div id="create_adv">
  <form action="{% url 'adv_create' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group col-md-8">
        {{ field.label }}{{ field }}
    </div>
    {% endfor %}
    <div class="form-group col-md-6">
        <button type="submit" class="btn btn-success">Сохранить</button>
    </div>
</form>
</div>
{% endblock %}
