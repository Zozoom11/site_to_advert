{% extends 'base.html' %}
{% block content %}


<form class="reset" action="{{ get_UpdateUrl }}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group col-md-8">
        {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}
        {{ field.label }}{{ field }}
    </div>
    {% endfor %}
    <div class="form-group col-md-6">
        <button type="submit" class="btn btn-success">Сохранить</button>
    </div>
</form>

{% endblock %}
