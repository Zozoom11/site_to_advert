{% extends 'base.html' %}
{% block content %}
{% for item in photolist %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <h5 class="card-title">{{ item.image }}</h5>
        <a href="/gallery/photodelete/{{ item.pk }}" class="btn btn-danger">Удалить</a>
    </div>
</div>
{% endfor %}
{% include 'paginator.html' %}
{% endblock %}
